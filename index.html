<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="icons">
        <img src="chromeicon.png" width="34px" alt="Chrom_icon">
        <div class="text">Google Chrom</div>
        <br>
        <img src="edgeicon.png" width="20px" alt="Browse_icon">
        <div class="text">Browser</div>
        <br>
        <img src="recyclebinicon.png" width="8px" alt="Browse_icon">
        <div class="text">Recycle Bin</div>
    </div>

    <div class="taskbar">
        <img src="icons.PNG" alt="Taskbar-main-Icons">
        <img class="rightbar" src="taskbarright.PNG" alt="Right-Taskbar">
    </div>

    <div class="startMenu">
        <img src="startmenu.PNG" alt="Start_menu">
    </div>

    <video autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>

    <script src="script.js"></script>
</body>
</html>
